<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register_form.css">
    <title>Chat</title>
  </head>
  <body>

    <div class="sign-up-in-popup">
      <div class="sign-up-in-popup-bg">
      </div>
      <div class="sign-up-in-popup-content">
        <div class="form_wrapper">
          <div class="form_container">
            <div class="title_container">
              <h2>Responsive Registration Form</h2>
            </div>
            <div class="row clearfix">
              <div class="">
                <form id="register-form">
                  <div class="input_field"> 
                    <input value="flash_dancer" type="text" name="nickname" placeholder="Nickname" required />
                  </div>
                  <div class="input_field"> 
                    <input value="mail@to.com" type="email" name="email" placeholder="Email" required />
                  </div>
                  <div class="input_field"> 
                    <input value="123" type="password" name="password" placeholder="Password" required />
                  </div>
                  <div class="input_field">
                    <input value="123" type="password" name="password" placeholder="Re-type Password" required />
                  </div>
                  
                  <input class="button register-btn" type="submit" value="Register" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header>
      <div class="header-btns">
        <button class="header-btn signup-btn">Sign Up</button>
        <button class="header-btn signin-btn">Sign In</button>
      </div>
    </header>
    
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> SimpleChat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>
    
      <main class="msger-chat">
        <div class="msg left-msg">
          <div
           class="msg-img"
           style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
          ></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <div class="msg-info-time">12:45</div>
            </div>
    
            <div class="msg-text">
              Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>
    
        <div class="msg left-msg">
          <div
           class="msg-img"
           style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
          ></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Sajad</div>
              <div class="msg-info-time">12:46</div>
            </div>
    
            <div class="msg-text">
              You can change your name in JS section!
            </div>
          </div>
        </div>
      </main>
    
      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>

    <footer></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
